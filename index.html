<!DOCTYPE html>
<!-- This site is designed using Bootstrap 3. I have added additononal
     navbar functionality as well as collapsable sections for work, projects
     and education. Bootstrap documentation was used throughout this project-->
<head>
  <meta charset="utf-8">
  <title>Resume</title>
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jQuery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/helper.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <!-- creates the navbar in its own container. Navbar implementation taken from
    bootstrap documentation. Welcome message gets displayed here.-->
  <nav class="navbar navbar-inverse">
    <div class="container" id="navbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="https://github.com/slkcoin" target="_blank">GitHub</a></li>
          <li><a href="#">About</a></li>
        </ul>
    </div>
  </nav>

  <!-- This is the primary container used for the bulk of the site content.
  each part is broken down into rows and columns to fit the requirements when
  using bootstrap.-->
  <main class="container">
    <header class="row"></header>

    <!-- Empty sections like this one are populated by the javascript functions
    found in resumeBuilder.js and helper.js -->
    <section class="row" id="skills"></section>

    <!-- The button is wrapped inside the h2 element here for easy float
    alignment -->
    <section class="row gray" id="workExperience">
      <h2>Work Experience:<button type="button" class="btn btn-default"
        data-toggle="collapse" data-target=".work-entry"> <span class="glyphicon glyphicon-menu-down"
        aria-hidden="true"></span></button>
      </h2>
    </section>

    <section class="row" id="projects">
      <h2>Projects:<button type="button" class="btn btn-default"
        data-toggle="collapse" data-target=".project-entry"> <span class="glyphicon glyphicon-menu-down"
        aria-hidden="true"></span></button>
      </h2>
    </section>

    <section class="row gray" id="education">
      <h2>Education:<button type="button" class="btn btn-default"
        data-toggle="collapse" data-target=".education-entry"> <span class="glyphicon glyphicon-menu-down"
        aria-hidden="true"></span></button>
      </h2>
    </section>

    <!-- This is where the google map is created, no collapse here. -->
    <section class="row" id="mapDiv">
      <h2>Where I've Lived and Worked:</h2>
    </section>

    <footer class="row" id="lets-connect">
      <h2>Let's Connect</h2>
        <ul class="flex-box" id="footerContacts">
      </ul>
    </footer>
  </main>

  <!-- If no information is present, the section isn't displayed. This
  script came with the original HTML file from Udacity -->

  <script src="js/resumeBuilder.js"></script>

  <script type="text/javascript">
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByTagName('footer').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
</body>
</html>
